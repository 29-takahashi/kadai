<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>LINE風チャットapp</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta property="og:title" content="Milkcocoaで作ったリアルタイムチャット" />
    <meta property="og:type" content="chat" />
    <meta property="og:description" content="BaaS（Milkcocoa）で作られたリアルタイムチャット" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://cdn.mlkcca.com/v2.0.0/milkcocoa.js"></script>
    <script type="text/javascript" src="mkcc.js"></script>    
</head>
<body>
    <div class="container bgc">
        <div class="row">
            <div class="col-xs-12">
                <div id="messages" class="content">
                    <div id="dummy"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 space2">
                <button id="delete" type="button" class="btn btn-warning">削除</button>
            </div>
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <div class="container">
                <div class="text-center form-group row">
                    <div class="col-xs-3">
                        <textarea name="" id="name" cols="5" rows="1" placeholder="name:" class="form-control"></textarea>
                    </div>
                    <div class="col-xs-6">
                        <textarea name="" id="content" cols="30" rows="1" placeholder="content:" class="form-control"></textarea>
                    </div>
                    <div class="col-xs-3">
                        <button id="send" type="button" class="btn btn-success">送信</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
